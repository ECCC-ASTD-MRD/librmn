package:XC50_intel-19.0.5:
   stage: package
   only:
      - tags
   dependencies:
      - build:XC50_intel-19.0.5
   environment:
      name: testing
   script:
      - source ci-env/latest/sles-15-skylake-64/intel-19.0.5.281.sh
      - cd build_XC50_intel-19.0.5
      - make package
      - ~/ci-admin-bundle/bin/ci-package-ssm.sh package

