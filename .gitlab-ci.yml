deploy:staging:
   stage: deploy
   tags:
      - concurrent
   only:
      - master
      - alpha
      - tags
      - /^dev.*$/
      - schedules
   script:
      - ~/ci-admin-bundle/bin/ci-stage-ssm.sh libs rmn "${CI_COMMIT_TAG}" "${ECCI_PROCESS}"

trigger:
   stage: trigger
   only:
      - master
      - alpha
      - /^dev.*$/
      - tags
      - schedules
   script:
