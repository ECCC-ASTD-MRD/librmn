variables:
   GIT_SUBMODULE_STRATEGY: recursive
   ORD_SOUMET_W: "60"
   ORD_SOUMET_C: "5"
   ORD_SOUMET_M: "8G"
   ORD_SOUMET_TMPFS: "1G"
   
.env:
   build:
      - echo "No specific environment"
   variables:
      ALLOW_FAILURE_ARCHS: ""

include:
   - project: 'RPN-SI/ci-admin'
     ref: dev
     file: '/ci/.gitlab-ci-config.yml'

