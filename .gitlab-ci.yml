deploy:staging:
   stage: deploy
   only:
      - tags
      - schedules
   script:
      - |-
         source ci-env/latest/profile.sh
         if [[ $CI_NIGHTLY == "TRUE" ]]; then
             ~/ci-admin-bundle/bin/ci-stage-ssm.sh libs $CI_PROJECT_NAME $CI_COMMIT_TAG nightly
          else
             ~/ci-admin-bundle/bin/ci-stage-ssm.sh libs $CI_PROJECT_NAME $CI_COMMIT_TAG latest
         fi
