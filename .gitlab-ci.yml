build:XC50_intel-19.0.5:
   stage: build
   tags:
      - XC50-login
   only:
#      - master
#      - dev
#      - tags
   script:
      - set +e
      - source ci-env/latest/sles-15-skylake-64/intel-19.0.5.281.sh
      - set -e
      - mkdir build_XC50_intel-19.0.5
      - cd build_XC50_intel-19.0.5
      - cmake ../ 
      - make
   artifacts:
      expire_in: 2 hrs
      paths:
         - build_XC50_intel-19.0.5

