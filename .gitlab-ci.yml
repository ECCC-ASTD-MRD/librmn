package:intel-19.0.3:
   stage: package
   only:
      - tags
   environment:
      name: testing
   script:
      - source ci-env/latest/ubuntu-18.04-skylake-64/intel-19.0.3.199.sh
      - cd build_intel-19.0.3
      - make package
      - ~/ci-admin-bundle/bin/ci-deploy-ssm.sh package

